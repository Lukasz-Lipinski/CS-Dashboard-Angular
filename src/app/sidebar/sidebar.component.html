<nav
  class="d-flex h-100 top-0 align-items-center navbar sidebar-collapse bg-transparent"
>
  <ul
    class="navbar-nav list-unstyled bg-light py-4 px-2 border-2 rounded shadow-sm"
  >
    <li *ngFor="let link of sidebarLinks">
      <a
        class="d-flex gap-2 p-2 nav-link"
        [routerLink]="link.href"
        routerLinkActive="active"
      >
        <span class="material-icons">{{ link.icon }}</span>
        <span>{{ link.label }}</span>
      </a>
    </li>
  </ul>
</nav>
