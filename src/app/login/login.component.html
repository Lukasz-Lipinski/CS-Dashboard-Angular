<section class="h-100 d-flex justify-content-center align-items-center">
  <form
    [formGroup]="panelForm"
    (submit)="submit()"
    class="d-flex flex-column p-5 gap-4 rounded-2 shadow-sm"
  >
    <div class="d-flex gap-1 flex-column">
      <label
        *ngFor="let label of labels"
        class="d-flex justify-content-between"
      >
        <span class="pe-3"> {{ label.inputName | upperletter }}: </span>
        <input
          [type]="label.inputType"
          class="border-1 rounded py-1 px-2"
          [formControlName]="label.inputName"
        />
      </label>
    </div>

    <div class="d-flex pointer justify-content-center align-items-center w-100">
      <a
        (click)="setOption('register')"
        class="link-info"
        [ngClass]="formType === 'register' ? 'selected' : ''"
      >
        Rejestracja
      </a>
      <span class="px-2 py-3"> | </span>
      <a
        (click)="setOption('signin')"
        class="link-info"
        [ngClass]="formType === 'signin' ? 'selected' : ''"
      >
        Logowanie
      </a>
    </div>

    <button
      class="btn"
      [ngClass]="panelForm.valid ? 'btn-success' : 'btn-danger disabled'"
      type="submit"
    >
      {{ formType === "register" ? "Zarejestruj" : "Zaloguj" }}
    </button>
  </form>
</section>

<ng-template appSnackbar></ng-template>
