<nav class="group box-border text-lg absolute w-full">
  <div
    class="flex justify-between group-hover:translate-y-0 ease-in-out duration-150 -translate-y-full border-b-2 shadow-lg"
  >
    <ul class="flex items-center gap-2">
      <li *ngFor="let link of upperMenuLinks">
        <a
          [routerLink]="link.href"
          class="px-4 py-3 rounded hover:bg-gray-50 hover:text-red-200 flex"
          routerLinkActive="text-red-400"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span class="material-icons">{{ link.icon }}</span>
          <p>
            {{ link.label }}
          </p>
        </a>
      </li>
    </ul>
    <button
      class="px-4 py-3 rounded hover:bg-gray-50 hover:text-red-200 flex gap-2"
    >
      <span class="material-icons">logout</span>
      <p>Lougout</p>
    </button>
  </div>
</nav>
