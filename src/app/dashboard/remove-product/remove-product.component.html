<section class="border border-1">
  <div class="">
    <label class="d-flex align-items-center input-group">
      <input type="text" [(ngModel)]="searcher" class="form-control" />
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
    </label>

    <hr />

    <h2>Results for {{ searcher }}</h2>
    <ul>
      <app-product [isHeader]="true" [product]="header"></app-product>
      <hr class="my-3" />

      <app-product
        *ngFor="let product of getFoundProducts; let i = index"
        (removeEmitter)="removeItem($event)"
        [index]="i"
        [product]="product"
      ></app-product>
    </ul>
  </div>
</section>

<ng-template appSnackbar></ng-template>
