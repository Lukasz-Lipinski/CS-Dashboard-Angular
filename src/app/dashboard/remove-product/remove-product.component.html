<section class="flex justify-center">
  <div class="w-3/4 p-4 grid grid-cols-1 gap-4">
    <label class="flex items-center gap-2">
      <input
        type="text"
        [(ngModel)]="searcher"
        class="w-full p-1 px-2 rounded outline outline-1 outline-primary focus:outline-primary-dark focus:outline-2 text-2xl"
      />
      <span class="material-icons">search</span>
    </label>

    <hr />

    <h2>Results for {{ searcher }}</h2>
    <ul>
      <app-product [isHeader]="true" [product]="header"></app-product>
      <hr class="my-3" />

      <app-product
        *ngFor="let product of getFoundProducts"
        (removeEmitter)="removeItem($event)"
        [product]="product"
      ></app-product>
    </ul>
  </div>
</section>
