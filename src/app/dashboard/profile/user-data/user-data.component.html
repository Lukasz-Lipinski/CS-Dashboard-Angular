<div
  class="flex flex-col gap-10 outline outline-3 outline-primary p-10 min-w-[490px] rounded-lg shadow-lg bg-gradient-to-b from-yellow-100 to-primary"
>
  <h1 class="text-center font-bold pb-6 border-b-2 border-secondary">
    User data
  </h1>
  <div class="flex flex-col gap-5 text-lg">
    <p>
      <span class="pr-4"> Email: </span>
      <span>
        {{ email }}
      </span>
    </p>
    <p>
      <span class="pr-4"> Password: </span>
      <span
        >{{ getPassword }}
        <span class="material-icons cursor-pointer" (click)="showPassword()">{{
          isHidden ? "visibility" : "invisibility_off"
        }}</span>
      </span>
    </p>
  </div>
</div>
